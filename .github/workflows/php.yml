name: PHP Composer

on:
  push:
    branches: [ master ]
    tags:
      - '0.*'
      - '1.*'

  pull_request:
    branches: [ master ]
    tags:
      - '0.*'
      - '1.*'

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        php-versions: ['7.3', '7.4']
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        ini-values: post_max_size=256M, short_open_tag=On


    - name: Setup PHP with pecl extension
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        tools: pecl
        extensions: pcov

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-versions }}-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-source --no-progress --no-suggest --no-interaction

    - name: Setup PCOV
      run: |
        composer require pcov/clobber
        vendor/bin/pcov clobber

    - name: Run test suite
      run: composer run-script test

    - name: Install Phar tools and build deployment artefact.
      run: |
        composer phar:install-tools
        rm -rf vendor/*
        composer install --prefer-dist --no-dev --no-interaction
        composer phar:build

    - name: Run the phar
      run: php logstream.phar

    - name: Upload artefact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-php-${{ matrix.php-versions }}-logstream.phar
        path: logstream.phar
        if-no-files-found: error

    - name: Upload code coverage
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os }}-php-${{ matrix.php-versions }}-phpunit.html
        path: ./tests/logs/phpunit.html
        if-no-files-found: error

    - name: Test release version
      if: runner.os == 'Linux' && matrix.php-versions == '7.3'
      run: echo Release version Linux/7.3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      if: runner.os == 'Linux' && matrix.php-versions == '7.3'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      if: runner.os == 'Linux' && matrix.php-versions == '7.3'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./logstream.phar
        asset_name: logstream.phar
        asset_content_type: application/octet-stream
